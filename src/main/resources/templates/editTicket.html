<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracker Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Ticket Tracker Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Tickets </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">New Ticket<span class="sr-only">(current)</span></a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container p-4">
      <div class="row">
      <div class="col-md-6 offset-md-3">
      <div class="card">
     
      <div class="card-body">
      <h4 class="text-center text-primary">Edit Ticket</h4>
        <form th:action="@{/update_ticket}" method="POST">
       	    <input type=hidden th:value="${ticket.id}" name="id" >
            <div class="form-group">
              <label for="inputAddress">Title</label>
              
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Ticket Title" name="title" th:value="${ticket.id}">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Description</label>
              <textarea class="form-control" id="inputAddress2" placeholder="Enter Ticket Description" name="description" th:value="${ticket.description}">[[${ticket.description}]]</textarea>
            </div>
            <div class="form-group">
            <label for="content">Content</label>
            <textarea  class="form-control" id="content" placeholder="Enter Ticket Description" name="content" th:value="${ticket.content}">[[${ticket.content}]]</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
          </div>
          </div>
        </div>  
       </div>   
      </div>

</body>
</html>
